<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header><h1>Library</h1></header>

    <main>

        <h2>Books:</h2>
        <button class="add-book-btn">Add Book</button>
        <div class="books-container">
            <div class="book-card">
                <div class="title">Title: <div class="title-input">Example Title</div></div>
                <div class="author">Author: <div class="author-input">Example Author</div></div>
                <div class="pages">Pages: <div class="pages-input">999</div></div>
                <button class="read-btn" value="false">Read</button>
                <button class="remove-btn">Remove Book</button>
            </div>
        </div>

    </main>

<script src="myscripts.js"></script>
